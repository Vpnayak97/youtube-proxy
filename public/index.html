<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Proxy - Search & Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #065FD4;
            --bg-primary: #0f0f0f;
            --bg-secondary: #212121;
            --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa;
            --border: #303030;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
        }

        header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: #333;
            color: var(--text-primary);
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: #404040;
        }

        .search-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #0051b3;
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .video-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .thumbnail {
            width: 100%;
            height: 112px;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .player-section {
            position: sticky;
            top: 60px;
        }

        .player-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        video {
            width: 100%;
            height: auto;
            background: #000;
            display: block;
        }

        .player-info {
            padding: 20px;
        }

        .player-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .player-meta {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .player-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-height: 150px;
            overflow: auto;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            z-index: 1000;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        .message.error {
            border-color: #f44336;
            color: #ff7043;
        }

        .message.success {
            border-color: #4caf50;
            color: #66bb6a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .player-section {
                position: static;
            }

            .results-section {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 12px;
            }

            .search-container {
                max-width: 100%;
            }

            .results-section {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .player-section {
                margin-bottom: 20px;
            }
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .info-banner {
            background: rgba(6, 95, 212, 0.1);
            border-left: 4px solid var(--primary);
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">‚ñ∂ ProxyTube</a>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search videos..." autocomplete="off">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="player-section" style="order: 2;">
            <div class="player-container">
                <video id="videoPlayer" controls></video>
                <div class="player-info" id="playerInfo" style="display: none;">
                    <div class="player-title" id="playerTitle"></div>
                    <div class="player-meta">
                        <span id="playerUploader"></span> ‚Ä¢ <span id="playerDuration"></span>
                    </div>
                    <div class="player-description" id="playerDescription"></div>
                </div>
                <div style="padding: 20px; text-align: center; color: var(--text-secondary);" id="playerEmpty">
                    üëà Select a video to play
                </div>
            </div>
            <div class="info-banner" style="margin-top: 16px;">
                ‚ö†Ô∏è College project - Private use only. All requests route through this server.
            </div>
        </div>

        <div style="order: 1;">
            <div class="results-section" id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <div>Search for videos above to get started</div>
                </div>
            </div>
        </div>
    </div>

    <script>
const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:10000' : window.location.origin;

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const playerInfo = document.getElementById('playerInfo');
        const playerEmpty = document.getElementById('playerEmpty');
        const playerTitle = document.getElementById('playerTitle');
        const playerUploader = document.getElementById('playerUploader');
        const playerDuration = document.getElementById('playerDuration');
        const playerDescription = document.getElementById('playerDescription');

        let currentVideo = null;

        function showMessage(text, type = 'success') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 4000);
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            if (hours > 0) return `${hours}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        async function search() {
            const query = searchInput.value.trim();
            if (!query) {
                showMessage('Please enter a search query', 'error');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="spinner"></div>Searching...';
            resultsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚è≥</div><div>Searching...</div></div>';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, maxResults: 20 }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                displayResults(data.results);
                showMessage(`Found ${data.results.length} videos`, 'success');

            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    showMessage('Search timed out. Try shorter query.', 'error');
                } else {
                    showMessage(`Error: ${error.message}`, 'error');
                }
                resultsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div>Search failed. Try again.</div></div>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Search';
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üò¢</div><div>No videos found</div></div>';
                return;
            }

            resultsContainer.innerHTML = results.map(video => `
                <div class="video-card" onclick="playVideo('${video.videoId}', '${video.title.replace(/'/g, "\\'")}')">
                    <div class="thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22112%22%3E%3Crect fill=%22%23333%22 width=%22200%22 height=%22112%22/%3E%3C/svg%3E'">
                        <div class="duration-badge">${formatDuration(video.duration)}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">${video.uploader}</div>
                        <div class="video-meta">${(video.viewCount / 1000000).toFixed(1)}M views</div>
                    </div>
                </div>
            `).join('');
        }

        async function playVideo(videoId, title) {
    currentVideo = { videoId, title };
    playerEmpty.style.display = 'none';
    playerInfo.style.display = 'block';
    playerTitle.textContent = title;

    // Replace entire player with iframe
    const playerContainer = document.querySelector('.player-container');
    playerContainer.innerHTML = `
        <iframe 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0" 
            style="width:100%; height:400px; border:none; border-radius:12px;"
            frameborder="0" 
            allowfullscreen 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        ></iframe>
        <div class="player-info">
            <div class="player-title">${title}</div>
            <div class="player-meta">Playing through proxy server</div>
        </div>
    `;

    showMessage('‚úì Video playing', 'success');
}


        searchBtn.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        window.addEventListener('load', () => {
            showMessage('‚úì Connected to proxy server', 'success');
        });
    </script>
</body>
</html>
